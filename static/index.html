<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Eel</title>
    <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
</head>
<body>
   Hello, Eel! 
   <form onsubmit="pick_file(); return false;" >
    <input id='input-box' placeholder='Type folder here' value='C:\Windows'/>
    <button type="submit">Pick random file</button>
  </form>
  <div id='file-name'>---</div>
  <label for="fromFile">Choose a document (from):</label>
  <input type="file"
       id="fromFile" name="fromFile"
       accept="application/pdf, application/xml">
  <label for="toFile">Choose a document (to):</label>
  <input type="file"
       id="toFile" name="toFile"
       accept="application/pdf, application/xml">
</body>
